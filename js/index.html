<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seq2Seq Chatbot with TensorFlow.js</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Seq2Seq Bot</h1>
      <p>learning based on chat data</p>
    </header>
    <main>
      <section class="chat">
        <div class="conversation" id="conversation">
          <h2 class="conversation__heading">
            <span class="conversation__heading__text--loading"
              >Loading Seq2Seq model. This may take a while..</span
            >
            <span class="conversation__heading__text--ready">Say Hi.</span>
          </h2>
        </div>
        <div class="chat__input">
          <div class="input-window">
            <input
              type="text"
              class="input-window__text"
              id="input-text"
              disabled
              placeholder="Loading..."
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
